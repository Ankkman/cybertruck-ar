<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AR Model Viewer</title>
    
    <!-- Import the model-viewer library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 500px;
            background-color: #f0f0f0;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .instructions {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .instructions h2 {
            margin-top: 0;
            color: #667eea;
        }
        
        .instructions p {
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>My 3D Model in AR</h1>
    
    <!-- This is the magic component that displays your 3D model -->
    <model-viewer
        src="models/model.glb"
        alt="A 3D model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        touch-action="pan-y"
        auto-rotate
        shadow-intensity="1">
        
        <!-- AR button will appear automatically on compatible devices -->
    </model-viewer>
    

</body>

</html>
